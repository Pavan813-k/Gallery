<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">My Image Gallery</h1>
  <h2>Nature</h2>
  <div class="gallery">
    <div class="image-card">
      <img src="Nature.png" alt="Nature">
      <div class="overlay">Nature</div>
    </div>
    <div class="image-card">
      <img src="Nature1.png" alt="Water">
      <div class="overlay">Parrot</div>
    </div>
    <div class="image-card">
      <img src="Nature2.png" alt="City">
      <div class="overlay">City</div>
    </div>
    <div class="image-card">
      <img src="Nature3.png" alt="Forest">
      <div class="overlay">Forest</div>
    </div>
  </div>
    <h2>Animals</h2>
    <div class="gallery">
    <div class="image-card">
      <img src="animal.png" alt="Animals">
      <div class="overlay">Animals</div>
    </div>
    <div class="image-card">
      <img src="Animals1.png" alt="Birds">
      <div class="overlay">Elephants</div>
    </div>
    <div class="image-card">
      <img src="Animals2.png" alt="Fish">
      <div class="overlay">Birds</div>
    </div>
    <div class="image-card">
      <img src="Animals3.png" alt="Wildlife">
      <div class="overlay">Tiger</div>
    </div>
    </div>
    <h2>Food</h2>
    <div class="gallery">
    <div class="image-card">
      <img src="Food.png" alt="Food">
      <div class="overlay">Food</div>
    </div>
    <div class="image-card">
      <img src="Food1.png" alt="Fruits">
      <div class="overlay">Fruits</div>
    </div>
    <div class="image-card">
      <img src="Food2.png" alt="Vegetables">
      <div class="overlay">Vegetables</div>
    </div>
    <div class="image-card">
      <img src="Food3.png" alt="Desserts">
      <div class="overlay">Desserts</div>
    </div>
    </div>
    <h2>Travel</h2>
    <div class="gallery">
        <div class="image-card">
        <img src="Travel.png" alt="Travel">
        <div class="overlay">Travel</div>
    </div>
    <div class="image-card">
      <img src="Travel1.png" alt="Mountains">
        <div class="overlay">Mountains</div>
    </div>
    <div class="image-card">
      <img src="Travel2.png" alt="Beaches">
      <div class="overlay">Beaches</div>
    </div>
    <div class="image-card">
      <img src="Travel3.png" alt="Cities">
      <div class="overlay">Cities</div>
    </div>
  </div>
</body>
</html>
